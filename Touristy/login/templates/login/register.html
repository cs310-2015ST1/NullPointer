<!DOCTYPE html>
<html>
    <head>
        <title>Touristy -- Register</title>
    </head>

    <body>
        <h1>Register for Touristy</h1>

        {% if registered %}
        <strong>Thank you for registering with Touristy!</strong>
        <a href="/home/">Return to the homepage.</a><br />
        {% else %}
        <strong>Register with Touristy here!</strong><br />

        <form id="user_form" method="post" action="/login/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
